// 绑定自定义点击事件
(function() {
    var regionSeasonRecipe = JSON.parse(document.getElementById('regionSeasonRecipe').textContent);
    var provinceRegion = JSON.parse(document.getElementById('provinceRegion').textContent);
    console.log('绑定事件', chart_c7b65f247e5c4311939ace5f52eb291a, regionSeasonRecipe, provinceRegion);
    chart_c7b65f247e5c4311939ace5f52eb291a.on('click', function(params) {
        console.log('点击事件', params);
        var province = params.name;
        var region = provinceRegion[province];
        console.log('省份名', province, '所属地区', region);
        if (!region) {
            alert('该省份未分配地区');
            return;
        }
        var seasons = Object.keys(regionSeasonRecipe[region]);
        if (!seasons.length) {
            alert('该地区暂无食谱');
            return;
        }
        var season = seasons[Math.floor(Math.random() * seasons.length)];
        var recipes = regionSeasonRecipe[region][season];
        if (!recipes || recipes.length === 0) {
            alert('该地区该季节暂无食谱');
            return;
        }
        var r = recipes[Math.floor(Math.random() * recipes.length)];
        var msg = '【' + region + '】' + '
季节：' + season + '
总能量：' + r[0] + '
早餐：' + r[1] + '
加餐：' + r[2] + '
中餐：' + r[3] + '
加餐：' + r[4] + '
晚餐：' + r[5] + '
油、盐用量：' + r[6];
        alert(msg);
    });
})();
