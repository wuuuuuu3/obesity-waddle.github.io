<!-- BMI计算器可内嵌版（美化+可插入任意网页） -->
<div id="bmi-widget" style="max-width:340px;margin:32px auto;padding:24px 20px;background:#fff;border-radius:10px;box-shadow:0 2px 12px #0002;font-family:Arial,sans-serif;">
  <h3 style="text-align:center;margin-bottom:18px;">BMI计算器</h3>
  <label style="display:block;margin-top:12px;">身高 (cm)
    <input type="number" id="bmi-height" min="50" max="300" step="0.1" placeholder="请输入身高" style="width:100%;margin-top:6px;padding:8px;border:1px solid #ccc;border-radius:4px;">
  </label>
  <label style="display:block;margin-top:14px;">体重 (kg)
    <input type="number" id="bmi-weight" min="10" max="500" step="0.1" placeholder="请输入体重" style="width:100%;margin-top:6px;padding:8px;border:1px solid #ccc;border-radius:4px;">
  </label>
  <button id="bmi-btn" style="width:100%;margin-top:22px;padding:10px;background:#1976d2;color:#fff;border:none;border-radius:4px;font-size:16px;cursor:pointer;transition:background 0.2s;">计算BMI</button>
  <div id="bmi-result" style="margin-top:20px;text-align:center;font-size:17px;min-height:28px;"></div>
</div>
<script>
(function(){
  var btn = document.getElementById('bmi-btn');
  if(!btn) return;
  btn.onclick = function() {
    var h = parseFloat(document.getElementById('bmi-height').value);
    var w = parseFloat(document.getElementById('bmi-weight').value);
    var result = document.getElementById('bmi-result');
    if (!h || !w || h <= 0 || w <= 0) {
      result.innerHTML = '<span style="color:#d32f2f">请输入有效的身高和体重</span>';
      return;
    }
    var bmi = w / Math.pow(h / 100, 2);
    var level = '';
    if (bmi < 18.5) level = '偏瘦';
    else if (bmi < 24) level = '正常';
    else if (bmi < 28) level = '超重';
    else level = '肥胖';
    var color = bmi < 18.5 ? '#0288d1' : bmi < 24 ? '#388e3c' : bmi < 28 ? '#fbc02d' : '#d32f2f';
    result.innerHTML = '您的BMI为 <b style="color:'+color+'">' + bmi.toFixed(1) + '</b>，属于<b style="color:'+color+'">' + level + '</b>';
  };
})();
</script>
<!-- 只需复制 <div id="bmi-widget"> ... </div> 及 <script> ... </script> 到任意网页即可内嵌 -->
